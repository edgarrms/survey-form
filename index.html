<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    <link rel="stylesheet" href="styles.css">
    <title>survey form</title>
    <h1 id="title">Survey Says!</h1>

</head>

<body>
    <p id="description">J Balvin is a well known Latino Artist, from columbia. This will be a
        survey about the artist latest albulm colores. </p>
    <form id="survey-form" action="url">
        <div>
            <label id="name-label" for="name"> Name </label>
            <br>
            <input id="name" name="legal-name" type="text" placeholder="first and last names" required>
        </div>

        <br>
        <br>

        <div>
            <label id="email-label" for="email"> E-mail </label>
            <br>
            <input id="email" name="current-email" type="email" placeholder="example@somewhere.com" required>
        </div>

        <br>
        <br>

        <div>
            <label id="number-label" for="number"> Number between 1-10 </label>
            <br>
            <input id="number" name="chosen-number" type="number" placeholder="number" min="1" max="10" required>
        </div>

        <br>
        <br>

        <div>
            <label for="song">which of these is the first song in the album colores?</label>
            <br>
            <select id="dropdown" name="song">
                <option value="Amarillo">Amarillo</option>
                <option value="" Verde>Verde</option>
                <option value="Blanco">Blanco</option>
                <option value="Azul">Azul</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <label for="song-2">Which video to the song was animated?</label>
            <br>
            <label for="Azul"><input id="Azul" type="radio" value="Azul" name="Azul-Amarillo-Morado-Arcoiris">
                Azul</label>
            <label for="Amarillo"><input id="Amarillo" type="radio" value="Amarillo"
                    name="Azul-Amarillo-Morado-Arcoiris">
                Amarillo</label>
            <label for="Morado"><input id="Morado" type="radio" value="Morado" name="Azul-Amarillo-Morado-Arcoiris">
                Morado</label>
            <label for="Arcoiris"><input id="Arcoiris" type="radio" value="Arcoiris"
                    name="Azul-Amarillo-Morado-Arcoiris">
                Arcoiris</label>
        </div>

        <br>
        <br>

        <div>
            <label for="song-3">Which of the following is your favorite song(s)?</label>
            <br>
            <label><input type="checkbox" value="Negro" name="favorite-song"> Negro </label>
            <label><input type="checkbox" value="Gris" name="favorite-song"> Gris </label>
            <label><input type="checkbox" value="Rosa" name="favorite-song"> Rosa </label>
            <label><input type="checkbox" value="Rojo" name="favorite-song"> Rojo </label>
        </div>

        <br>
        <br>

        <div>
            <label for="comments">What did you think about the albulm? Let us know.</label>
            <br>
            <textarea id="w3review" name="w3review" rows="6" cols="80">
               </textarea>
        </div>

        <br>
        <br>
        <input id="submit" type="submit" value="Submit">

    </form>


    <!-- freecodecamp test checker -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
