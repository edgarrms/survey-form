<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    <title>survey form</title>
    <h1 id="title">Survey Says!</h1>

</head>

<body>
    <p id="description">J Balvin is a well known Latino Artist, from columbia. This will be a
        survey about the artist latest albulm colores. </p>
    <form id="survey-form" action="url">
        <div>
            <label id="name-label" for="name"> Name </label>
            <input id="name" type="text" placeholder="first and last names" required>
        </div>

        <br>
        <br>

        <div>
            <label id="email-label" for="email"> E-mail </label>
            <input id="email" type="email" placeholder="example@somewhere.com" required>
        </div>

        <br>
        <br>

        <div>
            <label for="number-label" for="number"> Number between 1-10 </label>
            <input id="number" type="number" placeholder="number" min="1" max="10" required>
        </div>





    </form>


    <!-- freecodecamp test checker -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
